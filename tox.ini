[tox]
envlist =
    {py34,py35,py36,py37}-django{18,19,110,111,20}

[testenv]
basepython =
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py37: python3.7

deps =
    django18: django>=1.8,<1.9
    django19: django>=1.9,<1.10
    django110: django>=1.10,<1.11
    django111: django>=1.11,<2.0
    djagno20: django>=2.0,<2.1
    -rrequirements-test.txt
    coverage

commands =
    {envbindir}/coverage run runtests.py
    coverage report
